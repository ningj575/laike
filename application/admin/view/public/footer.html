<script src="__LAYUI__/tpmsg.js"></script>
<script>
    //自动加载
    layui.config({
        base: '__LAYUI__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table','console'], function () {
        //自动监听搜索框
        layui.form.on('submit(LAY-user-back-search)', function (data) {           
            var field = data.field;           
            //执行重载
            layui.table.reload('LAY-user-back-manage', {
                where: field,
                page: {
                    curr: 1
                }
            });
        });

        var $ = layui.$;
        $('.layuiadmin-btn-admin_base').on('click', function () {
            var type = $(this).data('type');
            switch (type) {
                case 'change_pwd':
                    var url = '/system/admin/changePwd.html';
                    tpmsg.addEdit(url, ['35%', '45%'], "{:lang('change_password')}");
                    // top.layui.index.openTabsPage("{:url('myset/CustomerInfo/pass_word')}","{:lang('update_password')}");
                    break;
                case 'basic':
                    var url = '/system/admin/basic.html';
                    tpmsg.addEdit(url, ['50%', '57%'], "{:lang('master_data')}");
                    break;
                case 'rmcache':
                    $.get('/login/clear');
                    layer.msg("{:lang('clear_completed')}", {icon: 1, time: 1500, shade: 0.1});
                    break;
            }
        });
    });
</script>
