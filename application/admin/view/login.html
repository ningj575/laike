<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$seo_arr.title}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__LAYUI__/style/admin.css" media="all">
    <link rel="stylesheet" href="__LAYUI__/style/login.css" media="all">
    <script src="__JS__/jquery-1.8.2.js"></script>
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;padding-top:0px;">
    <div class="layui-trans layadmin-user-login-header"  style="padding: 10px 20% 10px 0px ; text-align:right;display:none" >
          <a  href="javascript:;" onclick="setChange('zh-cn');" class="layadmin-user-jump-change layadmin-link" style="float:none;font-size:16px;"> 中文</a> |
          <a  href="javascript:;" onclick="setChange('en-us');" class="layadmin-user-jump-change layadmin-link" style="float:none;font-size:16px;" >English</a>
          </div>
    <div class="layadmin-user-login-main" style='padding-top:110px;'>
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>抖音来客订单管理系统</h2>
            <p></p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="admin_name" id="username" lay-verify="required" placeholder="{$Think.lang.user_name}" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="password" lay-verify="required" placeholder="{$Think.lang.password}" class="layui-input">
            </div>           
            <div class="layui-form-item" style="margin-bottom: 20px;display: none">
                <input type="checkbox" name="remember" lay-skin="primary" title="{$Think.lang.remeber_password}">                
                <a href="javascript:;" id="forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">{$Think.lang.forget_password}？</a>
            </div>
            
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid"  onclick="Login();">{$Think.lang.login}</button>
            </div>
             <div class="layui-trans layui-form-item layadmin-user-login-other">
<!--          <label>{$Think.lang.social_login}</label>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->
          
          <!--<a href="javascript:;" id="regId" class="layadmin-user-jump-change layadmin-link">{$Think.lang.reg_acc}</a>-->
        </div>
        </div>
    </div>
</div>

<script src="__LAYUI__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__LAYUI__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function(){
        //增加回车-表单提交事件
        document.onkeyup = function (e) {
            if (e.code == 'Enter' || e.code == 'NumpadEnter') {
                Login();
            }
        }




        $('#forget,#regId').click(function () {
            layer.msg('{$Think.lang.findadmin}');
        });       

        //用于内框为登录页时,跳转整个URL至登录页
        if(window.top!==window.self){window.top.location=window.location};


    });
    function Login() {
          if ($("#username").val() != "" && $("#password").val() != "") {
              $.ajax({
                  url: "/login/dologin/",
                  data: { admin_name: $("#username").val(), password: $("#password").val() },
                  type: "post",
                  dataType: "json",
                  success: function (data) {
                      if (data.code == "1000") {
                          layer.msg('{$Think.lang.login_success}', {
                              offset: '200px',
                              icon: 1,
                              time: 1000
                          }, function () {
                              window.location.href = "/index.html";
                          });

                      } else {
                          return layer.msg(data.msg, { icon: 2, offset: '200px', time: 1500 });
                      }
                  }
              });
          } else { return layer.msg('{$Think.lang.login_msg}', { icon: 2, offset: '200px', time: 1000 }); }
      }
      function setChange(lang) {
          document.cookie = "lang=" + lang;
          window.location.reload();
      }
</script>
</body>
</html>
